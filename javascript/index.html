<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name='email' onkeyup='validate(this.value)'>
    <input type="button" value="enviar" disabled id="button">
</body>
<script>
    function validate(value) {
        if (value.match(/^[^@_]{5,20}@[\w\.]{2,}\.[\w]{2,5}$/i)) {
            console.log(value);
            document.getElementById('button').disabled = false;
        }
    }
</script>

</html>
